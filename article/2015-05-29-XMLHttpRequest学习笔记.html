      <p>对于xhr的学习后的一个例子<br><a id="more"></a><br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">&lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">&lt;title&gt;first&lt;/title&gt;</span><br><span class="line">&lt;link rel=&quot;stylesheet&quot; href=&quot;css/bootstrap.min.css&quot; /&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;button id=&quot;btn&quot;&gt;请求数据&lt;/button&gt;</span><br><span class="line">    &lt;div id=&quot;myDiv&quot;&gt;</span><br><span class="line">        &lt;table class=&quot;table table-bordered table-condensed&quot;&gt;</span><br><span class="line">            &lt;thead&gt;</span><br><span class="line">                &lt;tr&gt;</span><br><span class="line">                    &lt;th&gt;number&lt;/th&gt;</span><br><span class="line">                    &lt;th&gt;title&lt;/th&gt;</span><br><span class="line">                    &lt;th&gt;author&lt;/th&gt;</span><br><span class="line">                    &lt;th&gt;year&lt;/th&gt;</span><br><span class="line">                    &lt;th&gt;price&lt;/th&gt;</span><br><span class="line">                &lt;/tr&gt;</span><br><span class="line">            &lt;/thead&gt;</span><br><span class="line">            &lt;tbody id=&quot;mytbody&quot;&gt;&lt;/tbody&gt;</span><br><span class="line">        &lt;/table&gt;</span><br><span class="line">        &lt;p&gt;getAllResponseHeaders()&lt;/p&gt;</span><br><span class="line">        &lt;p id=&quot;pp&quot;&gt;&lt;/p&gt;</span><br><span class="line">        &lt;p&gt;getResponseHeader(&quot;Last-Modified&quot;)&lt;/p&gt;</span><br><span class="line">        &lt;p id=&quot;ppp&quot;&gt;&lt;/p&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">    &lt;script type=&quot;text/javascript&quot; src=&quot;js/jquery-1.7.2.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">    &lt;script type=&quot;text/javascript&quot; src=&quot;js/bootstrap.min.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">    &lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">        function loadXHR() &#123;</span><br><span class="line">            var XHR;</span><br><span class="line">            if (window.XMLHttpRequest) &#123;</span><br><span class="line">                XHR = new XMLHttpRequest();</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                XHR = new ActiveXObject(&quot;Microsoft.XMLHTTP&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">            XHR.open(&quot;GET&quot;, &quot;./text/books.xml&quot;, true);</span><br><span class="line">            //通过 XML HTTP 加载 XML 文件</span><br><span class="line">            XHR.send();</span><br><span class="line">            XHR.onreadystatechange = function() &#123;</span><br><span class="line">                if (XHR.readyState == 4 &amp;&amp; XHR.status == 200) &#123;</span><br><span class="line">                // 4 = &quot;loaded&quot; 200 = “OK”</span><br><span class="line">                    var xmlDoc = XHR.responseXML;</span><br><span class="line">                    var txt = &quot;&lt;tr&gt;&quot;;</span><br><span class="line">                    var x = xmlDoc.getElementsByTagName(&quot;book&quot;);</span><br><span class="line">                    for (var i = 0; i &lt; x.length; i++) &#123;</span><br><span class="line">                    //把 XML 文件显示为 HTML 表格</span><br><span class="line">                        txt += &quot;&lt;td&gt;&quot; + i + &quot;&lt;/td&gt;&quot;;</span><br><span class="line">                        xx = x[i].getElementsByTagName(&quot;title&quot;);</span><br><span class="line">                        txt += &quot;&lt;td&gt;&quot; + xx[0].childNodes[0].nodeValue + &quot;&lt;/td&gt;&quot;;</span><br><span class="line">                        xx = x[i].getElementsByTagName(&quot;author&quot;);</span><br><span class="line">                        txt += &quot;&lt;td&gt;&quot; + xx[0].childNodes[0].nodeValue + &quot;&lt;/td&gt;&quot;;</span><br><span class="line">                        xx = x[i].getElementsByTagName(&quot;year&quot;);</span><br><span class="line">                        txt += &quot;&lt;td&gt;&quot; + xx[0].childNodes[0].nodeValue + &quot;&lt;/td&gt;&quot;;</span><br><span class="line">                        xx = x[i].getElementsByTagName(&quot;price&quot;);</span><br><span class="line">                        txt += &quot;&lt;td&gt;&quot; + xx[0].childNodes[0].nodeValue</span><br><span class="line">                                + &quot;&lt;/td&gt;&lt;/tr&gt;&quot;;</span><br><span class="line">                    &#125;</span><br><span class="line">                    document.getElementById(&quot;mytbody&quot;).innerHTML = txt;</span><br><span class="line">                    //通过 XML HTTP 进行一次 HEAD 请求</span><br><span class="line">                    document.getElementById(&quot;pp&quot;).innerHTML = XHR.getAllResponseHeaders();</span><br><span class="line">                    //通过 XML HTTP 进行一次指定的 HEAD 请求</span><br><span class="line">                    document.getElementById(&quot;ppp&quot;).innerHTML = XHR.getResponseHeader(&quot;Last-Modified&quot;);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        document.getElementById(&quot;btn&quot;).onclick = function() &#123;</span><br><span class="line">            loadXHR();</span><br><span class="line">        &#125;</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line">//books.xml</span><br><span class="line">    &lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span><br><span class="line">&lt;bookstore&gt;</span><br><span class="line">	&lt;book category=&quot;children&quot;&gt;</span><br><span class="line">		&lt;title lang=&quot;en&quot;&gt;Harry Potter&lt;/title&gt;</span><br><span class="line">		&lt;author&gt;J K. Rowling&lt;/author&gt;</span><br><span class="line">		&lt;year&gt;2005&lt;/year&gt;</span><br><span class="line">		&lt;price&gt;29.99&lt;/price&gt;</span><br><span class="line">	&lt;/book&gt;</span><br><span class="line">	&lt;book category=&quot;cooking&quot;&gt;</span><br><span class="line">		&lt;title lang=&quot;en&quot;&gt;Everyday Italian&lt;/title&gt;</span><br><span class="line">		&lt;author&gt;Giada De Laurentiis&lt;/author&gt;</span><br><span class="line">		&lt;year&gt;2005&lt;/year&gt;</span><br><span class="line">		&lt;price&gt;30.00&lt;/price&gt;</span><br><span class="line">	&lt;/book&gt;</span><br><span class="line">	&lt;book category=&quot;web&quot; cover=&quot;paperback&quot;&gt;</span><br><span class="line">		&lt;title lang=&quot;en&quot;&gt;Learning XML&lt;/title&gt;</span><br><span class="line">		&lt;author&gt;Erik T. Ray&lt;/author&gt;</span><br><span class="line">		&lt;year&gt;2003&lt;/year&gt;</span><br><span class="line">		&lt;price&gt;39.95&lt;/price&gt;</span><br><span class="line">	&lt;/book&gt;</span><br><span class="line">	&lt;book category=&quot;web&quot;&gt;</span><br><span class="line">		&lt;title lang=&quot;en&quot;&gt;XQuery Kick Start&lt;/title&gt;</span><br><span class="line">		&lt;author&gt;James McGovern&lt;/author&gt;</span><br><span class="line">		&lt;author&gt;Per Bothner&lt;/author&gt;</span><br><span class="line">		&lt;author&gt;Kurt Cagle&lt;/author&gt;</span><br><span class="line">		&lt;author&gt;James Linn&lt;/author&gt;</span><br><span class="line">		&lt;author&gt;Vaidyanathan Nagarajan&lt;/author&gt;</span><br><span class="line">		&lt;year&gt;2003&lt;/year&gt;</span><br><span class="line">		&lt;price&gt;49.99&lt;/price&gt;</span><br><span class="line">	&lt;/book&gt;</span><br><span class="line">&lt;/bookstore&gt;</span><br></pre></td></tr></table></figure></p>
